<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">-12,345,678.9</div>
        <!-- display -->
        <div class="buttons">
          <div class="button clear">C</div>
          <div class="button pos-neg">&PlusMinus;</div>
          <div class="button percent">&percnt;</div>
          <div class="button divide">&divide;</div>
          <div class="button number 7">7</div>
          <div class="button number 8">8</div>
          <div class="button number 9">9</div>
          <div class="button multiply">&times;</div>
          <div class="button number 4">4</div>
          <div class="button number 5">5</div>
          <div class="button number 6">6</div>
          <div class="button minus">&minus;</div>
          <div class="button number 1">1</div>
          <div class="button number 2">2</div>
          <div class="button number 3">3</div>
          <div class="button plus">&plus;</div>
          <div class="button number 0">0</div>
          <div class="button decimal">.</div>
          <div class="button equals">&equals;</div>
        </div>
        <!-- buttons-->
      </div>
      <!-- calculator -->
    </div>
    <!-- container -->
  </body>
</html>
