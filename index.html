<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">-12,345,678.9</div>
        <!-- display -->
        <div class="buttons">
          <div class="button clear">C</div>
          <div class="button pos-neg">&PlusMinus;</div>
          <div class="button percent">&percnt;</div>
          <div class="button operator divide">&divide;</div>
          <div class="button number seven">7</div>
          <div class="button number eight">8</div>
          <div class="button number nine">9</div>
          <div class="button operator multiply">&times;</div>
          <div class="button number four">4</div>
          <div class="button number five">5</div>
          <div class="button number six">6</div>
          <div class="button operator minus">&minus;</div>
          <div class="button number one">1</div>
          <div class="button number two">2</div>
          <div class="button number three">3</div>
          <div class="button operator plus">&plus;</div>
          <div class="button number zero" id="zero"><span>0</span><span><span></div>
          <div class="button decimal">.</div>
          <div class="button equals">&equals;</div>
        </div>
        <!-- buttons-->
      </div>
      <!-- calculator -->
    </div>
    <!-- container -->
  </body>
</html>
