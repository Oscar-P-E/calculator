<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <!-- display -->
        <div class="buttons">
          <div class="button clear" id="clear">C</div>
          <div class="button pos-neg" id="pos-neg">&PlusMinus;</div>
          <div class="button percent" id="percent">&percnt;</div>
          <div class="button operator divide" id="divide">&divide;</div>
          <div class="button number seven" id="seven">7</div>
          <div class="button number eight" id="eight">8</div>
          <div class="button number nine" id="nine">9</div>
          <div class="button operator multiply" id="multiply">&times;</div>
          <div class="button number four" id="four">4</div>
          <div class="button number five" id="five">5</div>
          <div class="button number six" id="six">6</div>
          <div class="button operator subtract" id="subtract">&minus;</div>
          <div class="button number one" id="one">1</div>
          <div class="button number two" id="two">2</div>
          <div class="button number three" id="three">3</div>
          <div class="button operator add" id="add">&plus;</div>
          <div class="button number zero" id="zero"><span>0</span><span><span></div>
          <div class="button decimal" id="decimal">.</div>
          <div class="button equals" id="equals">&equals;</div>
        </div>
        <!-- buttons-->
      </div>
      <!-- calculator -->
    </div>
    <!-- container -->
  </body>
</html>
